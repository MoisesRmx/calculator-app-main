<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Calculator app</title>
  <link rel="Stylesheet" href="style.css">
  <link rel="Stylesheet" href="normalize.css">
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
</head>
<body>

  <main class="contenedor">

    <header class="cabecera">
      <h2 class="cabecera-titulo">calc</h2>

      <div class="controlador">

        <h3 class="controlador-temas">THEME</h3>

        <div class="controlador-temas-color">
          <p class="controlador-temas-color-uno">1</p>
          <p class="controlador-temas-color-dos">2</p>
          <p class="controlador-temas-color-tres">3</p>
        </div>

        <div class="controlador-llave">
          <div class="controlador-llave-boton"></div>
        </div>

      </div>
    </header>

    <section class="seccion-1">
      <p id="pantalla-resultado" class="pantalla"></p>
    </section>

    <section class="seccion-2">
      <button name="numeros" class="boton siete">7</button>
      <button name="numeros" class="boton ocho">8</button>
      <button name="numeros" class="boton nueve">9</button>
      <button name="borrar" class="boton borrar">DEL</button>
      <button name="numeros" class="boton cuatro">4</button>
      <button name="numeros" class="boton cinco">5</button>
      <button name="numeros" class="boton seis">6</button>
      <button name="operacion" class="boton sumar">+</button>
      <button name="numeros" class="boton uno">1</button>
      <button name="numeros" class="boton dos">2</button>
      <button name="numeros" class="boton tres">3</button>
      <button name="operacion" class="boton restar">-</button>
      <button name="numeros" class="boton punto">.</button>
      <button name="numeros" class="boton cero">0</button>
      <button name="operacion" class="boton dividir">/</button>
      <button name="operacion" class="boton multiplicar">x</button>
      <button name="resetear" class="boton resetear">RESET</button>
      <button name="igual" class="boton igual">=</button>
    </section>

    <footer class="pies">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/MoisesRmx" target="_blank">Moises Roberto</a>.
      </div>
    </footer>
  </main>
  
</body>
<script src="main.js"></script>
</html>
